<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container py-3">
<header th:insert="blocks/header_user :: header_user"></header>
</div>
<div class="container mt-5">
    <div th:each="el: ${products}" class="alert alert-info mt2">
        <h3 th:text="${el.name}"/>
        <h4 th:text="${el.description}"/>
        <h4 th:text="${'Ціна закупівлі: '+el.purchase_price}"/>
        <h4 th:text="${'Ціна обробки: '+el.production_price}"/>
        <h4 th:text="${'Ціна продажу: '+el.sell_price}"/>
    </div>
    <br>
    <a href="/products/add" class="btn btn-success">Додати товар</a>
</div>
</body>
</html>
