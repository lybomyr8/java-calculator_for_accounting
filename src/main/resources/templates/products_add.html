<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container py-3">
<header th:insert="blocks/header_user :: header_user"></header>
</div>
<div class="container mt-5">
    <form method="POST">
        <input type="text" placeholder="Введіть назву" class="form-control" name = "name">
        <br>
        <input type="text" placeholder="Введіть опис" class="form-control" name = "description">
        <br>
        <input type="number" placeholder="Введіть ціну закупівлі" class="form-control" name = "purchase_price">
        <br>
        <input type="number" placeholder="Введіть ціну обробки" class="form-control" name = "production_price">
        <br>
        <input type="number" placeholder="Введіть ціну продажу" class="form-control" name = "sell_price">
        <br>
        <input type="submit" class="btn btn-success" value="Додати товар">
    </form>
    <br>
</div>
</body>
</html>
