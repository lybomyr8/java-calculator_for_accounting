<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container py-3">
<header th:insert="blocks/header_user :: header_user"></header>
</div>
<div class="container mt-5">
    <div th:each="el: ${purchases}" class="alert alert-info mt2">
        <div th:each="product: ${products}">

            <h3 th:if="${el.product = product.id}" th:text="${product.name}"/>
        </div>
        <h4 th:text="${'Кількість: '+el.product_count}"/>
        <h4 th:text="${'Вартість: '+el.price}"/>
    </div>
    <br>
    <a href="/purchases/add" class="btn btn-success">Додати закупівлю</a>
</div>
</body>
</html>
