<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container py-3">
<header th:insert="blocks/header_user :: header_user"></header>
</div>
<div class="container mt-5">
    <div  class="alert alert-info mt2">
        <h3 th:text="${'Витрати на закупівелі — ' + purchase}"></h3>
    </div>
    <div  class="alert alert-info mt2">
        <h3 th:text="${'Витрати на обробку — ' + production}"></h3>
    </div>
    <div  class="alert alert-info mt2">
        <h3 th:text="${'Прибуток від продажів — ' + price}"></h3>
    </div>
    <div  class="alert alert-info mt2">
        <h3 th:text="${'Сумма чистого прибутку — ' + profit}"></h3>
    </div>
    <br>
</div>
</body>
</html>
