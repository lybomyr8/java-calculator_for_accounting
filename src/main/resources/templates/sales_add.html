<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container py-3">
<header th:insert="blocks/header_user :: header_user"></header>
</div>
<div class="container mt-5">
    <form method="POST">
        <label>Оберіть товар</label>
        <select class="form-control" name = "product">
            <option th:each="product: ${products}" th:value="${product.id}" th:text="${product.name}"></option>
        </select>
        <br>
        <input type="number" placeholder="Введіть кількість" class="form-control" name = "count">
        <br>
        <input type="submit" class="btn btn-success" value="Додати продаж">
    </form>
    <br>
</div>
</body>
</html>
